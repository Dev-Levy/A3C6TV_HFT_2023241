<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tajfun Biliard</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>Welcome to Tájfun Biliard!</h1>

        <div id="customerwindow">
            <h3>Customers</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="customers">
                </tbody>
            </table>
        </div>

        <div id="bookingwindow">
            <h3>Bookings</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Table</th>
                    </tr>
                </thead>
                <tbody id="bookings">
                </tbody>
            </table>
        </div>

        <div id="pooltablewindow">
            <h3>Pool Tables</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="pooltables">
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
