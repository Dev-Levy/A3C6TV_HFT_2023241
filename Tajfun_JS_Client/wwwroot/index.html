<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tajfun Biliard</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main onload="">
        <h1>Welcome to Tájfun Biliard!</h1>
        <h3>
            <button onclick="displayCustomers()">Customers</button>
            <button onclick="displayBookings()">Bookings</button>
            <button onclick="displayPoolTables()">Pooltables</button>
        </h3>

        <div class="tablewindow" id="customerwindow">
            <div class="table">
                <h3>Customers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='customers'>
                    </tbody>
                </table>
            </div>

            <div class="editor">
                <h4>Add customer</h4>

                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="phone">Phone</label>
                <input type="text" id="phone" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <button onclick="addCustomer()">Add</button>

                <div id="updateCustomer">
                    <label for="name">Name</label>
                    <input type="text" id="nameUpdate" required>
                    <label for="phone">Phone</label>
                    <input type="text" id="phoneUpdate" required>
                    <label for="email">Email</label>
                    <input type="email" id="emailUpdate" required>
                    <button onclick="addCustomer()">Update</button>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="bookingwindow">
            <div class="table">
                <h3>Bookings</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Table</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bookings">
                    </tbody>
                </table>
            </div>
            <div class="editor">
                <h4>Add booking</h4>
                <label for="customer">Customer</label>
                <select id="customerSelect"> </select>
                <label for="start">Start</label>
                <input type="datetime-local" id="start" step="1800" value="2024-01-01T12:00">
                <label for="end">End</label>
                <input type="datetime-local" id="end" step="1800" value="2024-01-01T12:00">
                <label for="table">Table</label>
                <select id="poolTableSelect"> </select>
                <button onclick="addBooking()">Add</button>

                <div id="updateBooking">
                    <label for="customer">Customer</label>
                    <select id="customerSelect"> </select>
                    <label for="start">Start</label>
                    <input type="datetime-local" id="start" step="1800" value="2024-01-01T12:00">
                    <label for="end">End</label>
                    <input type="datetime-local" id="end" step="1800" value="2024-01-01T12:00">
                    <label for="table">Table</label>
                    <select id="poolTableSelect"> </select>
                    <button onclick="addBooking()">Update</button>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="pooltablewindow">
            <div class="table">
                <h3>Pool Tables</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Id</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="pooltables">
                    </tbody>
                </table>
            </div>
            <div class="editor">
                <h4>Add table</h4>
                <button onclick="addPoolTable()">Add pool table</button>
                <button onclick="addSnookerTable()">Add snooker table</button>

                <div id="updatePoolTable">
                    <h4>BRUH</h4>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="booking.js"></script>
    <script src="customer.js"></script>
    <script src="pooltable.js"></script>
</body>
</html>
